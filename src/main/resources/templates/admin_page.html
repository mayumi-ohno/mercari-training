<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html" th:href="@{/items}">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
		  <!-- 管理者の人だけ表示 -->
		  <li><a th:href="@{/admin}">Admin&nbsp;&#xFE0E;&#x2699;</a></li>
          <li><a id="logout" href="./login.html" th:href="@{/logout}">Logout <i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
		  user: <span  sec:authentication="principal.user.email">userName</span>
        </p>
      </div>
    </div>
  </nav>

  <!-- details -->
  <div class="container">
    <a type="button" class="btn btn-default" href="./list.html" th:href="@{'/items?page=' + ${session.page} + '&name='+ ${session.searchValue.name} + '&parentCategoryId='+ ${session.searchValue.parentCategoryId} + '&childCategoryId='+ ${session.searchValue.childCategoryId}+ '&grandChildCategoryId='+ ${session.searchValue.grandChildCategoryId}+ '&brand='+ ${session.searchValue.brand}  }"><i class="fa fa-reply"></i> back</a>
	 <br>
	 <h3 class="text-danger" th:if="${completionOfEditing}" th:text="${completionOfEditing}"></h3>
    <h2>Admin</h2>
    <div id="details">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th><a th:href="@{/category}">Edit Categories</a></th>
          </tr>
          <tr>
            <th><a th:href="@{/user}">Edit Users</a></th>
          </tr>
          <tr>
            <th><a th:href="@{/sale}">Discount setting</a></th>
          </tr>
          <tr>
            <th><a th:href="@{/download/all-items}" target="_blank">Download all items</a></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
